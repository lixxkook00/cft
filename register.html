   <body id="kt_body" class="Register" style="background-image: url('../img/bg-3.html');">
      <div class="d-flex flex-column flex-root Login1">

                  <form class="form w-100" id="kt_sign_up_form" onsubmit="return false;">
                     <span style="margin-bottom: 4px;" class="text_1">Sign up</span><br />
                     <span class="text_2">
                     Please register to start your investment plan
                     </span><br />
                     <div class="text-center mb-10"></div>
                     <div class="fv-row mb-6 ">
                        <div class="form-group">
                           <label class="form-label text_3">Username <span class="text-danger">*</span></label>
                           <input class="form-control ver_2" type="text" placeholder="Register Email Address" data-val="true" data-val-required="B&#x1EA1;n ch&#x1B0;a nh&#x1EAD;p t&#xEA;n &#x111;&#x103;ng nh&#x1EAD;p" id="username" name="username" value="" />
                        </div>
                     </div>
                     <div class="fv-row mb-6">
                        <div class="form-group ">
                           <label class="form-label text_3">
                           Password <span class="text-danger">*</span>
                           </label>
                           <div class="kt-input-icon--right" style="position:relative">
                              <input autocomplete="off" type="password" class="form-control ver_2" placeholder="Enter your password" data-val="true" data-val-minlength="M&#x1EAD;t kh&#x1EA9;u ph&#x1EA3;i t&#x1EEB; 6 k&#xFD; t&#x1EF1; tr&#x1EDF; l&#xEA;n" data-val-minlength-min="6" data-val-required="B&#x1EA1;n ch&#x1B0;a nh&#x1EAD;p m&#x1EAD;t kh&#x1EA9;u" id="password" name="password" />
                              <span class="kt-input-icon__icon kt-input-icon__icon___right" style="position: absolute; top: 33%; right: 4%; ">
                              <span>
                              <i class="ri-eye-off-line change-icon"></i>
                              </span>
                              </span>
                           </div>
                        </div>
                        <span class="d-block invalid-feedback field-validation-valid" data-valmsg-for="password" data-valmsg-replace="true"></span>
                     </div>
                     <div class="fv-row mb-6">
                        <div class="form-group ">
                           <label class="form-label text_3">
                           Confirm password <span class="text-danger">*</span>
                           </label>
                           <div class="kt-input-icon--right" style="position:relative">
                              <input autocomplete="off" id="passStr" type="password" class="form-control ver_2" placeholder="Enter your password" name="password2" />
                              <span class="kt-input-icon__icon kt-input-icon__icon___right" style="position: absolute; top: 33%; right: 4%; ">
                              <span>
                              <i class="ri-eye-off-line change-icon"></i>
                              </span>
                              </span>
                           </div>
                        </div>
                        <span class="d-block invalid-feedback field-validation-valid" data-valmsg-for="password2" data-valmsg-replace="true"></span>
                     </div>
                     <div class="fv-row mb-10">
                        <label class="form-label text_3">Referral code</label>
                        <input class="form-control ver_2" type="text" placeholder="Enter the referrer's code" id="sponser" name="sponser" value="" />
                     </div>
                     <div class="text-center">
                        <button type="submit" id="kt_sign_up_submit" class="btn btn-lg btn-success ver_2 w-100 mb-5">
                        <span class="indicator-label">Sign Up</span>
                        <span class="indicator-progress">
                        Please wait...

                        </span>
                        </button>
                     </div>
